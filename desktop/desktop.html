<!DOCTYPE html>
<html lang="en">
<head>
    <!-- credit to Sergey Pimenov, author of Metro 4 Components Library -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Olive Miller">
    <link rel="shortcut icon" href="../images/help.ico" type="image/x-icon">
    <link rel="icon" href="../images/help.ico" type="image/x-icon">
    <link href="../third-party/metro/css/metro-all.min.css" rel="stylesheet">
    <link href="desktop.css" rel="stylesheet">
    <link href="icons.css" rel="stylesheet">
    <title>Desktop</title>
</head>
<body>
    <div data-role="charms" data-position="right" id="charm" class="p-4">
        <div class="h-100 d-flex flex-column">
            <div class="charm-top">
                <div class="charm-notify">
                    <span class="icon mif-info"></span>
                    <div class="content">Below, you can make changes to your computer settings</div>
                </div>
            </div>
            <div class="charm-bottom mt-auto">
                <div class="d-flex">
                    <div class="charm-tile">
                        <span class="icon mif-wifi-full"></span>
                        <span class="caption">Network</span>
                    </div>
                    <div class="charm-tile">
                        <span class="icon mif-cog"></span>
                        <span class="caption">Settings</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="desktop">
        <div class="window-area">
            <ul data-role="listview" data-view="icons" class="file-area">
                <li data-icon="<span class='file-pic'>" data-caption="setup.exe" data-role="draggable" ></li>
                <li data-icon="<span class='image-pic'>" data-caption="picture.png" data-role="draggable" ></li>
                <li data-icon="<span class='file-document-pic'>" data-caption="text.doc" data-role="draggable" ></li>
                <li data-icon="<span class='empty-folder-pic'>" data-caption="documents" data-role="draggable" ></li>
                <!--li data-icon="<span class='folder-pic'>" data-caption="desktop.ini" data-role="draggable" ></li>
                <li data-icon="<span class='file-image-pic'>" data-caption="desktop.ini" data-role="draggable" ></li-->
            </ul>
        </div>
        <div class="task-bar">
            <div class="task-bar-section">
                <button class="task-bar-item" id="start-menu-toggle"><span class="mif-windows"></span></button>
                <div class="start-menu" data-role="dropdown" data-toggle-element="#start-menu-toggle">
                    <div class="start-menu-inner h-100">
                        <div class="explorer">
                            <ul class="v-menu w-100 bg-brandColor2 fg-white">

                                <!-- THIS IS WHERE THE TUTORIAL LIST IS -->
                                
                                <li data-icon="<span class='mif-checkmark'>">
                                    <a onclick="window.location.replace('../test/test.html');"> Take the abilities test </a>
                                </li>
                                <li data-icon="<span class='mouse-pic'>">
                                    <a onclick="window.location.replace('../tutorial/clicking.html');"> How to use the trackpad </a>
                                </li>
                                <li data-icon="<span class='mif-keyboard'>">
                                    <a onclick="window.location.replace('../tutorial/typing.html');"> How to use a keyboard </a>
                                </li>
                                <li data-icon="<span class='window-pic'>">
                                    <a onclick="openFirstWindow()"> How to use a window </a>
                                </li>                 
                                <li data-icon="<span class='window-pic'>">
                                    <a onclick="createWordPadWindow()"> How to edit text </a>
                                </li>                                
                            </ul>
                        </div>
                        <div class="tiles-grid tiles-group size-2" data-group-title="General">

                            <!-- THIS IS WHERE APPLICATIONS ARE -->

                            <a data-role="tile" class="bg-cyan"
                                onclick="createWordPadWindow()">
                                <span class="mif-file-text icon"></span>
                                <span class="branding-bar">WordPad</span>
                                <span class="badge-bottom">10</span>
                            </a>
                            <div data-role="tile" class="bg-orange" data-size="wide"
                                onclick="createChromeWindow()">
                                <span class="mif-chrome icon"></span>
                                <span class="branding-bar">Chrome</span>
                            </div>
                            <!--div data-role="tile" data-size="small">
                                <span class="mif-apple icon"></span>
                            </div>
                            <div data-role="tile" data-size="small" class="bg-red">
                                <span class="mif-bell icon"></span>
                            </div>
                            <div data-role="tile" data-size="small" class="bg-teal col-1 row-6">
                                <span class="mif-windows icon"></span>
                            </div>
                            <div data-role="tile" data-size="small" class="bg-brown col-2 row-6">
                                <span class="mif-wind icon"></span>
                            </div>
                            <div data-role="tile" class="bg-cyan">
                                <span class="mif-table icon"></span>
                                <span class="branding-bar">Tables</span>
                            </div-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-bar-section tasks">
                <!-- TODO: add pinning ability -->
            </div>

            <div class="task-bar-section system-tray ml-auto">
                <button class="task-bar-item" id="mouse-tutorial-button" onclick=""><span class="mouse-pic"></span></button>
                <button class="task-bar-item" id="mouse-tutorial-button" onclick="openFirstWindow()"><span class="window-pic"></span></button>
                <button class="task-bar-item" id="open-charm" onclick="openCharm()"><span class="mif-comment"></span></button>
                <span style="line-height: 40px;" class="pr-4">
                    <span data-role="clock" class="w-auto fg-white reduce-1" data-show-date="false"></span>
                </span>
            </div>
        </div>
    </div>

<!-- TODO: THIS NEEDS THE INTERNET FIX IT-->
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
    <script src="../third-party/js/jquery-3.3.1.min.js"></script>
    <script src="../third-party/nicEdit.js"></script>
    <script src="../third-party/metro/js/metro.min.js"></script>
    <script src="desktop.js"></script>
    <script src="wordpad.js"></script>
    <!-- ads-script -->
</body>
</html>
