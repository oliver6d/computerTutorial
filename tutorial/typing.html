
<!DOCTYPE html>
<html>
<head>
	<link href="tutorial.css" rel="stylesheet">
</head>
<body>
	<textarea class="left_half" placeholder="Click here to write text"></textarea>

	<div class="right_half typing">
		<h2 id="title_text"></h2>
		<p id="help_text"></p>
		<p id="error_text"></p>
		<div id="buttons">

	</div>
	<img src ="../images/cursors/pointer.png" id="cursor">
